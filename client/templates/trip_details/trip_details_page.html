<template name="tripDetailsPage">
  <div class="trip-details-page" >
    <div class="trip-details-header clearfix">
      <img class="trip-details-heart-unfilled" src="/heart_unfilled.png" />
    </div>

    <div class="destination-name">{{location}}</div>
    <div class="destination-description">{{description}}</div>
    <div class="trip-details-housing clearfix">
      <img class="cards-icon housing-icon" src="/heart_unfilled.png" />
      <span class="housing-text">{{name}}</span>
    </div>

    {{#each activities}}
      {{> activityCard}}
    {{/each}}
  </div>
</template>
