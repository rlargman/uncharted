<template name="addToWishlistsPage">
	<div class="add-to-wishlists-main-page clearfix">
		<div class="add-to-wishlists-title">
			<span>Add to Wishlists</span>
			
			<!-- placeholder for cancel or back button -->
			<img class="add-to-wishlists-plus-icon" src="/pink-plus.png" />
			<img class="add-to-wishlists-cancel-icon" src="/pink_close.png" />
		</div>

		{{#each wishlists}}
      		{{> addToWishlistsEntry}}
    	{{/each}}
  	</div>
</template>
