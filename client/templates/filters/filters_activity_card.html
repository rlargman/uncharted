<template name="filterActivityCard">
  <div class="activity-card">
    <img class="activity-image" src="/{{imageSrc}}" />
    <img class="cards-icon positioning" src="/activity_icons/{{category}}.png" />
    <div class="activity-name">{{name}}</div>
    <div class="activity-description">{{description}}</div>
  </div>
</template>
