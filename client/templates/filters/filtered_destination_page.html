<template name="filteredDestinationPage">
  <div 
    class="destination-main-page" 
    style="background-image: url(/{{ imageSrc }})">
    <div class="destination-main-name">{{name}}</div>
    {{ #if addedToWishlist }}
      <img id="heart" class="heart-filled" src="/heart.png" />
    {{ else }}
      <img id="heart" class="heart-unfilled" src="/pink-heart.png" />
    {{ /if }}
    <img class="continent-filtered-icon" src="/filter_icons/{{continent}}.png" />
  </div>
</template>
